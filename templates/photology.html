<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>光学系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .modern-card {
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .modern-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .nav-button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 1rem 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .nav-button:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .title-glow {
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }
      to {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
      }
    }
  </style>
</head>
<body>
  <div class="min-h-screen p-4 sm:p-6 lg:p-8">
    <!-- 头部区域 -->
    <div class="text-center mb-12">
      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold title-glow mb-4">面向工程光学的专业辅助计算系统</h1>
      <p class="text-xl text-white/80">探索光学的奥秘，体验科技的魅力</p>
    </div>

    <!-- 欢迎卡片 -->
    <div class="max-w-4xl mx-auto mb-12">
      <div class="modern-card">
        <h2 class="text-2xl sm:text-3xl font-bold text-white text-center mb-4">欢迎来到光学系统</h2>
        <p class="text-lg text-white/80 text-center">在这里，您可以深入了解光学原理，进行专业计算，探索光学的无限可能</p>
      </div>
    </div>

    <!-- 导航按钮网格 -->
    <div class="max-w-6xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <button onclick="window.location.href='a.html'" class="nav-button">
          <span class="text-2xl">🔬</span>
          <span>几何光学基础</span>
        </button>
        
        <button onclick="window.location.href='b.html'" class="nav-button">
          <span class="text-2xl">📐</span>
          <span>光学成像系统设计</span>
        </button>
        
        <button onclick="window.location.href='c.html'" class="nav-button">
          <span class="text-2xl">⚡</span>
          <span>物理光学基础</span>
        </button>
        
        <button onclick="window.location.href='sy.html'" class="nav-button">
          <span class="text-2xl">🧪</span>
          <span>实验列表</span>
        </button>
        
        <button onclick="window.location.href='syrecord.html'" class="nav-button">
          <span class="text-2xl">📊</span>
          <span>实验历史数据</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
